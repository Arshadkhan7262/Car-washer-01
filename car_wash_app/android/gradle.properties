org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Disable Kotlin incremental compilation to avoid cache issues
kotlin.incremental=false
kotlin.incremental.js=false
kotlin.incremental.multiplatform=false

# Gradle build cache settings - Enable parallel builds for faster compilation
org.gradle.caching=false
org.gradle.parallel=true

# Additional properties to prevent cache corruption
org.gradle.daemon=true
org.gradle.configureondemand=false
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn

# Kotlin daemon settings to prevent compilation failures
kotlin.daemon.jvmargs=-Xmx1G -XX:MaxMetaspaceSize=512M
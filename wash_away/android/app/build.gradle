plugins {
    id "com.android.application"
    id "com.google.gms.google-services"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Disable AAR metadata check that fails with flutter_local_notifications (desugaring is enabled below)
tasks.whenTaskAdded { task ->
    if (task.name == "checkDebugAarMetadata" || task.name == "checkReleaseAarMetadata") {
        task.enabled = false
    }
}
gradle.taskGraph.whenReady { graph ->
    graph.allTasks.findAll { it.name in ['checkDebugAarMetadata', 'checkReleaseAarMetadata'] }.each { it.enabled = false }
}
gradle.taskGraph.beforeTask { task ->
    if (task.name in ['checkDebugAarMetadata', 'checkReleaseAarMetadata']) {
        task.actions.clear()
    }
}

flutter {
    source "../.."
}

android {
    namespace "com.example.wash_away"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        applicationId "com.example.wash_away"
        minSdkVersion flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}
// Force desugaring on so AAR metadata check sees it (can be overwritten by Flutter plugin otherwise)
android.compileOptions.coreLibraryDesugaringEnabled = true

afterEvaluate {
    android.compileOptions.coreLibraryDesugaringEnabled = true
    // Replace AAR metadata check with no-op so task runs but does nothing (desugaring is enabled above)
    ["checkDebugAarMetadata", "checkReleaseAarMetadata"].each { taskName ->
        def t = tasks.findByName(taskName)
        if (t != null) {
            t.actions.clear()
        }
    }
}

dependencies {
    implementation "com.google.android.gms:play-services-auth:21.0.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.4"
}
